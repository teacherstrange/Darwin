type ProjectResponse {
    code: String
    status: String
    data: Project
    token: String
    message: String
}

type ProjectsResponse {
    code: String
    status: String
    data: [Project]
    message: String
}

input InputProject{
    name: String!
    shortUrl: String!
    type: ProjectType
    private: Boolean
}
input InputUpdateProject{
    id: String!
    name: String!
    shortUrl: String!
    type: ProjectType
    private: Boolean
}

type Mutation {
    createProject(input: InputProject): ProjectResponse!
    updateProject(input: InputUpdateProject): ProjectResponse!
    deleteProject(input: InputDelete): ProjectResponse!
}

type Query{
    getProjects: ProjectsResponse!
}

enum ProjectType {
    BLOG
    ECOMMERCE
    SITE
    OTHER
}


type Project{
    id: String
    name: String!
    shortUrl: String!
    type: ProjectType
    private: Boolean
    categories: [Category]
}
