type ProjectResponse {
    code: String
    status: String
    data: Project
    token: String
    message: String
}
input InputProject{
    name: String!
    short_url: String!
    description: String!
}

type Mutation {
    createProject(input: InputProject): ProjectResponse!
}

type Project{
    name: String!
    short_url: String!
    description: String!
}