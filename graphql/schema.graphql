input RegisterInput {
    username: String!
    email: String!
    password: String!
    role: String
    occupation: String
}
type RegisterResponse {
    code: String
    status: String
    data: String
    token: String
}

type Mutation {
    register(input: RegisterInput): RegisterResponse!
}

type User {
    email: String!
    id: Int!
    username: String
    role: String
    company: String
}

type Query {
    allUsers: [User!]!
}